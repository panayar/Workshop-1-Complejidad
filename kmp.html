<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/app.css">
    <link rel="shortcut icon" href="/IMG/icon.png" type="image/x-icon">
    <title>Workshop - 1</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="/IMG/man.svg" alt="ManInPants" width="550px">
            </div>
            <div class="col-6 ">
                <div class="row ">
                    <div class="col-12 ">
                        <h3 id="title" class="title-app mt-5"> Algortimo KMP</h3>
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="drag-area">
                            <header>Drag & Drop to Upload File</header>
                            <span>OR</span>
                            <button>Browse File</button>
                            <input id="archive" type="file" hidden>
                        </div>

                    </div>

                    <div class="col-6">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="textArea"
                                style="height: 200px"></textarea>

                        </div>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Ingrese palabra a buscar" id="palabra"
                                aria-describedby="basic-addon1">
                            <button class="pinkButton" id = "btnKMP" >Buscar</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="OutputTextArea"
                                style="height: 200px"></textarea>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="JS/script.js"></script>
        <script src="JS/kmp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
